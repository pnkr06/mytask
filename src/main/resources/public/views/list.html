<h2>All Todos <a class="btn btn-primary pull-right" href="#/create"> <i 
class="icon-plus-sign icon-white"></i>New Todo</a></h2>
 
<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Created On
        </th>
        <th>Done</th>
    </tr>
     
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>
            
            <a href="#/edit" editable-text="todo.title" ng-model="todo.title" onaftersave="editTodo(todo)">{{ todo.title || 'empty'}}</a> 
        
        </td>
        <td>
            {{todo.createdOn |date:'medium'}}
        </td>
        <td>
            <input type="checkbox" ng-change="todoStatusChanged(todo)" ng-value="todo.done" ng-model="todo.done">
        </td>
        <td>
            <input type="button" class="btn btn-primary pull-right" ng-click="deleteTodo(todo)" ng-model="todo.id"  value="Delete">
        </td> 
    </tr>
   
</table>
